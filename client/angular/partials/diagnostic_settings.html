<div ng-controller="quizController">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<style media="screen">
  .footer_bg {
    width: 100% !important;
    height: 200px;
  }
  h1{
    margin-bottom: 25px;
    font-family: 'texgyreadventorregular';
    text-transform: uppercase;
​
    background-color: #E0E0E0;
    padding: 15px 10px;
    border-radius: 5px;
  }
  #tagline {
    text-align: left !important;
    margin-top: 155px;
    margin-left: 40px;
    text-decoration: italic;
  }
  .space {
    margin-right: 10px;
  }
  /* images CSS */
  .lazyOwl {
    /*width: 100%;*/
    height: 270px !important;
    margin: 0 auto !important;
  }
  .cau_left h4 a {
    font-size: 18px !important;
  }
  #special {
    font-size: 200px;
  }
  .bigger {
    font-size: 16px;
  }
  .space_bg {
    margin-right: 20px;
  }
  .space_md {
    margin-right: 10px;

  }
  .spacing {
    line-height: 30px;

    border-radius: 5px;
​
    margin-bottom: 60px;

  img {
    width: 100%;

<!-- start plugins -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- start slider -->
<link href="css/slider.css" rel="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/modernizr.custom.28468.js"></script>

<link rel="stylesheet" href="fonts/css/font-awesome.min.css">

<body>
​
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1><span class="space_bg"><i class="fa fa-bar-chart-o"></span></i>Diagnostic</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2 col-md-offset-5">
      <a href="#/" class="fa-btn btn-1 btn-1e">Back</a>
    </div>
  </div>
​
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h4 class="spacing">Read a passage from one of the following books.</h4>
    </div>
  </div>
</div>
​
<div class="container">
  <div class="container">
  <div class="row">
    <div class="col-md-2">
        <img src="images/books/gatsby.gif" alt="" />
        <div class="radio">
          <label><input type="radio" value="2" ng-model="choice.passage_id" name="optradio">The Great Gatsby</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/mocking_bird.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="1" ng-model="choice.passage_id" name="optradio">To Kill a Mockingbird</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/enders_game.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="6" ng-model="choice.passage_id" name="optradio">Ender's Game</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/flies.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="5" ng-model="choice.passage_id" name="optradio">Lord of the Flies</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/goblet.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="3" ng-model="choice.passage_id" name="optradio">Harry Potter and the Goblet of Fire</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/zen.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="8" ng-model="choice.passage_id" name="optradio">Zen and the Art of Motorcycle Maintenance</label>
        </div>
    </div>
  </div>
​
  <div class="row books-2">
    <div class="col-md-2 col-md-offset-3">
        <img src="images/books/atlas.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="7" ng-model="choice.passage_id"  name="optradio">Atlas Shrugged</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/catcher.gif" alt="" />
        <div class="radio">
          <label><input type="radio" value="9" ng-model="choice.passage_id" name="optradio">Catcher In The Rye</label>
        </div>
    </div>
    <div class="col-md-2">
        <img src="images/books/huck.jpg" alt="" />
        <div class="radio">
          <label><input type="radio" value="4" ng-model="choice.passage_id" name="optradio">The Adventures of Huckleberry Finn</label>
        </div>
    </div>
  </div>

  </div> <!-- end of books container -->

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 images_1_of_4 text-center">
        <span class="bg"><i class="fa fa-check-square-o"></i></span>
        <h3>Begin your diagnositc exam</h3>
        <button ng-click="pickQuizDiagnostic()" class="fa-btn btn-1 btn-1e">Start</button>
      </div>
    </div>
  </div>

</div>

<!-- start footer -->
<div class="footer_bg">
  <div class="container">
    <div class="row footer">
      <div class="copy text-center">
      </div>
    </div>
  </div>
</div>
