<div ng-controller="quizController">
<style media="screen">
  .container{
    margin-top: 40px;
    color: #3B3B3B;
  }
  h1, h2, h4 {
    text-align: center;
  }
  p {
    color: #E0E0E0;
    font-size: 18px;
  }
  h1{
    margin-bottom: 25px;
    font-family: 'texgyreadventorregular';
    text-transform: uppercase;
​
    background-color: #E0E0E0;
    padding: 15px 10px;
    border-radius: 5px;
  }
  .centered {
    text-align: center;
    margin: 20px;
  }
  .progress {
    margin-top: 20px;
  }
  .banner {
    margin-bottom: 40px;
    margin-top: 40px;
  }
  h3 {
    text-transform: uppercase;
  }
  img {
    width: 100%;
    height: 250px;
  }
  .challenges {
    margin-top: 80px;
  }
  h4 {
    background-color: #E0E0E0;
    padding: 15px 20px;
    border-radius: 5px;
  }
  .bigger {
    font-size: 16px;
  }
</style>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1>Choose settings</h1>
      </div>
    </div>
​
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Choose a speed for Words per Minute:</h4>
        <div class="form-group">
          <select class="form-control align-center" id="sel1" ng-model="choice.speed">
            <option value="50">50 words per minute (New English Speaker) </option>
            <option value="100">100 words per minute (Competent Reader) </option>
            <option value="250">250 words per minute (Average Adult) </option>
            <option value="350">350 words per minute (Speed Reader) </option>
            <option value="500">500 words per minute (Genius) </option>
            <option value="4700">4700 words per minute (Fastest in the World)</option>
          </select>
        </div>
      </div>
    </div>
​
    <div class="row">
      <div class="col-md-12">
        <h4 class="banner">Choose a passage from one of the following books:</h4>
      </div>
    </div>
​
​
    <div class="row">
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/gatsby.gif" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" name="optradio" value="2" ng-model="choice.passage_id">The Great Gatsby</label>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/mocking_bird.jpg" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" ng-model="choice.passage_id" value='1' name="optradio">To Kill A Mockingbird</label>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/enders_game.jpg" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" ng-model="choice.passage_id" value='6' name="optradio">Ender's Game</label>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/flies.jpg" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" ng-model="choice.passage_id" value="5" name="optradio">Lord of the Flies</label>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/goblet.jpg" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" ng-model="choice.passage_id" value="3"  name="optradio">Harry Potter and the Goblet of Fire</label>
        </div>
      </div>
      <div class="col-md-2">
        <a href="#">
          <img src="images/books/atlas.jpg" alt="" />
        </a>
        <div class="radio">
          <label class="bigger"><input type="radio" ng-model="choice.passage_id" value='7'  name="optradio">Atlas Shrugged</label>
        </div>
      </div>
    </div>
​
​
​
    <div class="row challenges">
      <div class="col-md-4 col-md-offset-2 images_1_of_4 text-center">
        <span class="bg"><i class="fa fa-align-left"></i></span>
        <h3>Take the line by line challenge</h3>
        <button ng-click="pickQuizLine()" class="fa-btn btn-1 btn-1e">Start</a>
      </div>
      <div class="col-md-4 images_1_of_4 text-center">
        <span class="bg"><i class="fa fa-rocket"></i></span>
        <h3>Take the flashcard challenge</h3>
        <button ng-click="pickQuizFlash()" class="fa-btn btn-1 btn-1e">Start</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
      </div>
    </div>
  </div> <!-- end of container -->
</div>
